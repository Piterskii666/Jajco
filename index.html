<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NZXT Kraken Z3 Web Integration</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #00ffff, #ff00ff, #00ffff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .data {
      font-size: 1.2em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>NZXT Kraken Z3</h1>
  <div class="data" id="cpuTemp">CPU Temp: -- °C</div>
  <div class="data" id="gpuTemp">GPU Temp: -- °C</div>
  <div class="data" id="liquidTemp">Liquid Temp: -- °C</div>
  <div class="data" id="cpuLoad">CPU Load: -- %</div>

  <script>
    window.nzxt = window.nzxt || { v1: {} };

    window.nzxt.v1.onMonitoringDataUpdate = function(data) {
      const cpu = data?.cpus?.[0];
      const gpu = data?.gpus?.[0];
      const liquid = data?.kraken?.[0];

      if (cpu) {
        const cpuTemp = cpu.temperature?.toFixed(1);
        const cpuLoad = cpu.load?.toFixed(1);
        if (cpuTemp) document.getElementById("cpuTemp").innerText = `CPU Temp: ${cpuTemp} °C`;
        if (cpuLoad) document.getElementById("cpuLoad").innerText = `CPU Load: ${cpuLoad} %`;
      }

      if (gpu) {
        const gpuTemp = gpu.temperature?.toFixed(1);
        if (gpuTemp) document.getElementById("gpuTemp").innerText = `GPU Temp: ${gpuTemp} °C`;
      }

      if (liquid) {
        const liquidTemp = liquid.temperature?.toFixed(1);
        if (liquidTemp) document.getElementById("liquidTemp").innerText = `Liquid Temp: ${liquidTemp} °C`;
      }
    };
  </script>
</body>
</html>
